<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUDUX - CatÃ¡logo</title>
  <style>
    :root {
      --gold: #ffd700;
      --bg: #000;
      --card-bg: rgba(255, 255, 255, 0.05);
      --hover-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background-color: var(--bg);
      color: #fff;
      display: flex;
      flex-direction: row;
      min-height: 100vh; /* âœ… ahora es min-height, no height */
      overflow-x: hidden; /* âœ… solo oculta scroll lateral */
      overflow-y: auto;   /* âœ… permite desplazamiento vertical */
    }

    /* === Mitades principales === */
    .left {
      flex: 1;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: visible; /* âœ… no limitar desplazamiento */
      border-right: 1px solid rgba(255,255,255,0.1);
      scroll-behavior: smooth;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg);
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    /* âœ¨ Logo animado */
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite, glow 4s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(255,215,0,0.4));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.4)); }
      50% { filter: drop-shadow(0 0 25px rgba(255,215,0,0.8)); }
    }

    /* ðŸ‘‘ Texto Bienvenid@ animado */
    .welcome {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--gold);
      text-shadow: 0 0 8px rgba(255,215,0,0.6), 0 0 16px rgba(255,215,0,0.3);
      margin-bottom: 25px;
      animation: shine 2.5s infinite linear, moveText 5s ease-in-out infinite;
      letter-spacing: 2px;
      text-align: center;
    }

    @keyframes shine {
      0% { text-shadow: 0 0 8px rgba(255,215,0,0.4), 0 0 16px rgba(255,215,0,0.2); }
      50% { text-shadow: 0 0 15px rgba(255,215,0,0.8), 0 0 25px rgba(255,215,0,0.5); }
      100% { text-shadow: 0 0 8px rgba(255,215,0,0.4), 0 0 16px rgba(255,215,0,0.2); }
    }

    @keyframes moveText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* âœ¨ CatÃ¡logo */
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
      margin-bottom: 40px; /* âœ… para que no se corte al final */
    }

    .item {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 15px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(255,255,255,0.1);
      animation: floatItem 5s ease-in-out infinite;
    }

    @keyframes floatItem {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .item:hover {
      transform: scale(1.08);
      background: var(--hover-bg);
      box-shadow: 0 0 25px rgba(255,215,0,0.4);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      animation: pulseImg 4s ease-in-out infinite;
    }

    @keyframes pulseImg {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .item h3 {
      margin: 5px 0;
      font-size: 1rem;
      color: #fff;
    }

    .item p {
      margin: 0;
      color: var(--gold);
      font-weight: bold;
    }

    .right img {
      width: 70%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
      animation: appear 1s ease-in-out, floatRight 6s ease-in-out infinite;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    @keyframes floatRight {
      0%, 100% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.02) translateY(-6px); }
    }

    .right img:hover {
      transform: scale(1.08) rotate(1deg);
      box-shadow: 0 0 40px rgba(255,215,0,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }

    /* ðŸ“± Ajustes para telÃ©fonos */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        min-height: auto;
      }

      .left, .right {
        flex: none;
        width: 100%;
        border: none;
        padding: 20px;
      }

      .right img {
        width: 90%;
        margin: 25px auto;
      }

      .catalogo {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }

      .welcome {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
