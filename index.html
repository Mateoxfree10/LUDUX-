<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUDUX - CatÃ¡logo</title>
  <style>
    :root {
      --gold: #ffd700;
      --bg: #000;
      --card-bg: rgba(255, 255, 255, 0.05);
      --hover-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background-color: var(--bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite, glow 4s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(255,215,0,0.4));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.4)); }
      50% { filter: drop-shadow(0 0 25px rgba(255,215,0,0.8)); }
    }

    .welcome {
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--gold);
      text-shadow: 0 0 8px rgba(255,215,0,0.6), 0 0 16px rgba(255,215,0,0.3);
      margin-bottom: 25px;
      text-align: center;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .item {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 15px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(255,255,255,0.1);
      cursor: pointer;
    }

    .item:hover {
      transform: scale(1.06);
      background: var(--hover-bg);
      box-shadow: 0 0 25px rgba(255,215,0,0.4);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item h3 {
      margin: 5px 0;
      font-size: 1rem;
      color: #fff;
    }

    .item p {
      margin: 0;
      color: var(--gold);
      font-weight: bold;
    }

    .promo-container {
      display: flex;
      width: 100%;
      max-width: 800px;
      gap: 15px;
      margin-bottom: 25px;
    }

    .promo-item {
      flex: 1;
      background: var(--card-bg);
      padding: 10px;
      border-radius: 14px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 2px 8px rgba(255,255,255,0.1);
    }

    .promo-item:hover {
      transform: scale(1.03);
      background: var(--hover-bg);
    }

    .promo-item img {
      width: 100%;
      border-radius: 10px;
    }

    .mini-options {
      display: none;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .mini-btn {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: var(--gold);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .mini-btn:hover {
      transform: scale(1.05);
      background: #ffe34d;
    }

    .catalogo-img {
      width: 100%;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
      margin-bottom: 30px;
      animation: appear 1s ease-in-out, floatRight 6s ease-in-out infinite;
    }

    @keyframes floatRight {
      0%, 100% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.02) translateY(-6px); }
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .cart-icon {
      position: fixed;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      animation: glowCart 3s infinite ease-in-out;
    }

    .cart-icon img {
      width: 55px;
      height: auto;
      filter: drop-shadow(0 0 15px rgba(255,215,0,0.6));
      transition: transform 0.3s ease;
    }

    .cart-icon img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 25px rgba(255,215,0,0.9));
    }

    @keyframes glowCart {
      0%, 100% { filter: drop-shadow(0 0 15px rgba(255,215,0,0.6)); }
      50% { filter: drop-shadow(0 0 25px rgba(255,215,0,0.9)); }
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #000;
      color: var(--gold);
      font-weight: bold;
      border-radius: 50%;
      padding: 4px 8px;
      font-size: 0.8rem;
      border: 1px solid var(--gold);
    }

    .cart-popup {
      position: fixed;
      top: 85px;
      right: 15px;
      background: rgba(0,0,0,0.95);
      border: 2px solid var(--gold);
      border-radius: 15px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 25px rgba(255,215,0,0.4);
      display: none;
      z-index: 999;
    }

    .cart-popup h2 {
      color: var(--gold);
      font-size: 1.2rem;
      margin-top: 0;
      text-align: center;
    }

    .cart-items {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 5px 0;
      font-size: 0.9rem;
    }

    .remove-item {
      color: var(--gold);
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s;
    }

    .remove-item:hover {
      color: #fff;
      text-shadow: 0 0 6px var(--gold);
    }

    .total {
      text-align: right;
      font-weight: bold;
      color: var(--gold);
      margin-bottom: 10px;
    }

    .whatsapp-btn {
      width: 100%;
      background-color: var(--gold);
      color: #000;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #ffe34d;
      transform: scale(1.05);
    }

  </style>
</head>

<body>
  <button class="cart-icon">
    <img src="Carrito.png" alt="Carrito dorado">
    <span class="cart-count">0</span>
  </button>

  <div class="cart-popup">
    <h2>Tu carrito</h2>
    <div class="cart-items"></div>
    <div class="total">Total: $0.00</div>
    <button class="whatsapp-btn">Enviar por WhatsApp ðŸ’¬</button>
  </div>

  <div class="container">
    <img src="Ludux.png" alt="LUDUX Logo" class="logo">
    <div class="welcome">ðŸ‘‘ Bienvenid@ ðŸ’Ž</div>

    <!-- PROMOCIONES GRANDES -->
    <div class="promo-container">

      <!-- Dinamita -->
      <div class="promo-item promo-dinamita">
        <img src="dinamita.jpg">
        <h3>Dinamita</h3>
        <p>$12.00</p>
      </div>

      <!-- Galletas Minis -->
      <div class="promo-item promo-minis">
        <img src="minis.jpg">
        <h3>Galletas Minis</h3>
        <p>Opciones</p>

        <div class="mini-options">
          <button class="mini-btn" data-precio="11" data-nombre="1 Galleta Minis">1 por $11</button>
          <button class="mini-btn" data-precio="18" data-nombre="2 Galletas Minis">2 por $18</button>
          <button class="mini-btn" data-precio="25" data-nombre="3 Galletas Minis">3 por $25</button>
        </div>
      </div>


      <div class="promo-item promo-descpap">
        <img src="despap.jpg">
        <h3>Papitas</h3>
        <p>Opciones</p>

        <div class="mini-options descpap-options">
          <button class="mini-btn" data-precio="15" data-nombre="1 Papitas">1 por $15</button>
          <button class="mini-btn" data-precio="25" data-nombre="2 Papitas">2 por $25</button>
        </div>
      </div>

    </div>

    <!-- CATÃLOGO NORMAL -->
    <div class="catalogo">
      <div class="item"><img src="galletas.png"><h3>Galletas Mini</h3><p>$10.00</p></div>
      <div class="item"><img src="galletas.png"><h3>Mamut Mini</h3><p>$5.00</p></div>
      <div class="item"><img src="roll ups.png"><h3>Roll Ups</h3><p>$8.00</p></div>
      <div class="item"><img src="roll ups.png"><h3>2 Roll Ups</h3><p>$14.00</p></div>
      <div class="item"><img src="brownie.png"><h3>Brownie</h3><p>$10.00</p></div>
      <div class="item"><img src="brownie.png"><h3>2 Brownies</h3><p>$15.00</p></div>
      <div class="item"><img src="Papitas.png"><h3>Papitas</h3><p>$15.00</p></div>
      <div class="item"><img src="calaveritas.jpg"><h3>Galleta Calaverita</h3><p>$6.00</p></div>
      <div class="item"><img src="calaveritas.jpg"><h3>2 Galletas Calaverita</h3><p>$10.00</p></div>
    </div>

    <img src="catÃ¡logo simple.png" class="catalogo-img">
  </div>

  <script>
    let carrito = [];
    const cartCount = document.querySelector(".cart-count");
    const cartPopup = document.querySelector(".cart-popup");
    const cartItems = document.querySelector(".cart-items");
    const totalDisplay = document.querySelector(".total");
    const cartIcon = document.querySelector(".cart-icon");
    const whatsappBtn = document.querySelector(".whatsapp-btn");

    document.querySelectorAll(".item").forEach(item => {
      item.addEventListener("click", () => {
        const nombre = item.querySelector("h3").textContent;
        const precio = parseFloat(item.querySelector("p").textContent.replace("$",""));
        carrito.push({ nombre, precio });
        actualizarCarrito();
      });
    });

    /* === DINAMITA === */
    document.querySelector(".promo-dinamita").addEventListener("click", () => {
      carrito.push({ nombre: "Dinamita", precio: 12 });
      actualizarCarrito();
    });

    /* === MINIS: mostrar opciones === */
    const minis = document.querySelector(".promo-minis");
    const opciones = minis.querySelector(".mini-options");

    minis.addEventListener("click", () => {
      opciones.style.display = opciones.style.display === "block" ? "none" : "block";
    });

    document.querySelector(".promo-minis").querySelectorAll(".mini-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.stopPropagation();
        const nombre = btn.dataset.nombre;
        const precio = Number(btn.dataset.precio);
        carrito.push({ nombre, precio });
        actualizarCarrito();
      });
    });

    /* === NUEVA PROMO DESCPAP === */
    const descpap = document.querySelector(".promo-descpap");
    const descpapOpc = document.querySelector(".descpap-options");

    descpap.addEventListener("click", () => {
      descpapOpc.style.display = descpapOpc.style.display === "block" ? "none" : "block";
    });

    descpapOpc.querySelectorAll(".mini-btn").forEach(btn => {
      btn.addEventListener("click", e => {
        e.stopPropagation();
        carrito.push({ nombre: btn.dataset.nombre, precio: Number(btn.dataset.precio) });
        actualizarCarrito();
      });
    });

    function actualizarCarrito() {
      cartCount.textContent = carrito.length;
      cartItems.innerHTML = "";
      let total = 0;
      carrito.forEach((i, index) => {
        total += i.precio;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${i.nombre} - $${i.precio.toFixed(2)}</span>
            <span class="remove-item" data-index="${index}">âœ–</span>
          </div>`;
      });
      totalDisplay.textContent = "Total: $" + total.toFixed(2);

      document.querySelectorAll(".remove-item").forEach(btn => {
        btn.addEventListener("click", e => {
          const index = e.target.dataset.index;
          carrito.splice(index, 1);
          actualizarCarrito();
        });
      });
    }

    cartIcon.addEventListener("click", () => {
      cartPopup.style.display = cartPopup.style.display === "block" ? "none" : "block";
    });

    whatsappBtn.addEventListener("click", () => {
      if (carrito.length === 0) {
        alert("Tu carrito estÃ¡ vacÃ­o ðŸ›ï¸");
        return;
      }

      let mensaje = "Hola, me gustarÃ­a ordenar:\n";
      carrito.forEach(item => mensaje += `- ${item.nombre} ($${item.precio})\n`);
      const total = carrito.reduce((sum, i) => sum + i.precio, 0);
      mensaje += `\nTotal: $${total.toFixed(2)}`;

      const url = `https://wa.me/524778052373?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
